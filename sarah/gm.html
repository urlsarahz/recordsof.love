<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        #ctr {
            height: 100vh;
            display: grid;
            top: 50%;
            left: 50%;            
        }
        .bx {
            color: var(--pink);
            text-shadow: var(--black) 0px 0 8px;

            display: flex; /* flex */

            padding: 4px;
            transition: 0.5s;
            text-align: center;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        #imgs {
            position: absolute;
            top:0;
            left:0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            z-index: 9;
        }

        .i {
            margin: 5%;
            
            min-height: 100px; 
            width: 90%;
            overflow: hidden;
        }

        img {

<body style="position: relative;">
    <!-- <img src="assets/awake.jpg" id="bg"> -->
    <video autoplay muted loop id="vid" style="opacity: 1;"><source src="assets/trees.mp4"></video> <!--i compressed this 2x it Better work-->

        <div class="bx">until i creep into the kitchen,</div>

    <div id="imgs">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
        document.querySelector('video').defaultPlaybackRate = 2.0;
        var flag = 0;
        $(".i").click(function(){
            $(this).css("opacity", "0");
            flag++;
        });
        $("body").click(function(){
            if (flag == 4){
                let l = window.screen.width/16;
                let t = window.screen.height/3;
                window.open("devotion.html", "it was never a choice", "left="+l+"px, top=" +t+"px,width=225, height = 400");
            }
        });
    </script>
